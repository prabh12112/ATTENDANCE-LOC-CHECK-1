<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      font-size: 1.75rem;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    input[type="text"], #customDropdown {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.75rem;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 0.75rem;
      font-size: 1rem;
      cursor: pointer;
    }
    button:disabled {
      background-color: #a5b4fc;
    }
    #dropdownOptions {
      display: none;
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #ccc;
      background-color: #fff;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }
    #dropdownOptions div {
      padding: 0.5rem;
      cursor: pointer;
    }
    #dropdownOptions div:hover {
      background-color: #f0f0f0;
    }
    .show {
      display: block !important;
    }
    .hidden {
      display: none;
      color: red;
      font-size: 0.9rem;
      margin-top: -0.5rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Attendance Form</h1>
    <form id="attendanceForm" method="POST" action="https://script.google.com/macros/s/YOUR_WEB_APP_URL/exec">
      <label for="roll">Roll Number</label>
      <div id="customDropdown">
        <input type="text" id="roll" name="roll" readonly />
        <div id="dropdownSelected">Select Roll Number</div>
        <div id="dropdownOptions"></div>
      </div>

      <label for="name">Name</label>
      <input type="text" id="name" name="name" readonly />

      <label for="code">Security Code</label>
      <input type="text" id="code" name="code" placeholder="Enter today's code" required />
      <div id="codeError" class="hidden">Invalid code for this period.</div>

      <label for="confirm">Type 'YES' to confirm</label>
      <input type="text" id="confirm" name="confirm" placeholder="Type YES" required />

      <button type="submit">Submit Attendance</button>
    </form>
  </div>

  <script>
    const rollToName = {
      "1": "CHIRAG RANA", "2": "SHARANJIT SINGH", "3": "ANEESH KUMAR", "4": "JATINVEER", "5": "SOHAN KUMAR",
      "6": "TUSHAR", "7": "VANSH SHARMA", "8": "SAGAR KUMAR MANDAL", "9": "MEHAK", "10": "MANREET KAUR",
      "11": "ARUSHI", "12": "MANNAT", "13": "SURAJ SINGH", "14": "DIPANKAR", "15": "SNEHA", "16": "NAVJOT KAUR",
      "17": "ADITYA SHARMA", "18": "ROHAN", "19": "DAMANJEET", "20": "SHIVAM PANDEY", "21": "NITIN", "22": "NIKHIL",
      "23": "AARUSHI MALHOTRA", "24": "ANKIT KUMAR", "25": "EKAMJEET KAUR KALRA", "26": "SHIVAM", "27": "PRABHSIMRANJOT SINGH",
      "28": "SUMANT SHARMA", "29": "HARSHIT", "30": "NAMPREET SINGH", "31": "TANUSH", "32": "PARTH AULUCK", "33": "TANISH JAIN",
      "34": "PALAK BHARDWAJ", "35": "AKASH DEEP", "36": "AYUSH KUMAR", "37": "LAKSH", "38": "JASHAN ARORA", "39": "KRISHAN SINGH",
      "40": "KULWINDER KAUR", "41": "DAKSH CHAUHAN", "42": "DIWAKAR", "43": "SARUCHI SHARMA", "44": "AMRITPAL SINGH",
      "45": "GLORY", "46": "SIMRAN", "47": "MANIK", "48": "OM TALWAR", "49": "NITIN KUMARN BASRA", "50": "KHUSHI",
      "52": "KUNAL BHAGAT", "53": "JATIN GILHOTRA", "54": "LAKSH KALIA", "55": "LAKSHAY JOSHI", "56": "MAANSHU DUBEY",
      "57": "PREET LOI", "58": "KARAN SINGH", "59": "VIBHOR JAIN", "60": "UTKARSHA RAJ SINGH", "61": "MEHAK", "62": "NIKHIL"
    };

    const codeSchedule = {
      "2025-07-29": { "1": "11A", "2": "XYZ", "3": "ABC" },
      "2025-07-30": { "1": "323", "2": "DEF", "3": "456" },
      "2025-07-31": { "1": "AIK", "2": "LMN", "3": "OPQ" }
    };

    let todayCode = "";

    function getPeriodAndCode() {
      const now = new Date();
      const ISTTime = new Date(now.toLocaleString("en-US", { timeZone: "Asia/Kolkata" }));
      const totalMinutes = ISTTime.getHours() * 60 + ISTTime.getMinutes();
      const dateStr = ISTTime.toISOString().split("T")[0];

      const periodTimes = [
        { period: "1", start: 630, end: 675 },
        { period: "2", start: 720, end: 765 },
        { period: "3", start: 810, end: 855 }
      ];

      for (let slot of periodTimes) {
        if (totalMinutes >= slot.start && totalMinutes <= slot.end) {
          return codeSchedule[dateStr]?.[slot.period] || "";
        }
      }

      return "";
    }

    function disableFields(disabled) {
      document.getElementById('roll').disabled = disabled;
      document.getElementById('confirm').disabled = disabled;
      document.querySelector('button[type="submit"]').disabled = disabled;
    }

    window.onload = function () {
      const rollInput = document.getElementById('roll');
      const nameInput = document.getElementById('name');
      const dropdownSelected = document.getElementById('dropdownSelected');
      const dropdownOptions = document.getElementById('dropdownOptions');
      const dropdown = document.getElementById('customDropdown');

      Object.keys(rollToName).sort((a, b) => a - b).forEach(roll => {
        const div = document.createElement('div');
        div.textContent = roll;
        div.dataset.value = roll;
        dropdownOptions.appendChild(div);
      });

      dropdownSelected.addEventListener('click', () => {
        dropdownOptions.classList.toggle('show');
      });

      dropdownOptions.addEventListener('click', e => {
        if (e.target.dataset.value) {
          const roll = e.target.dataset.value;
          rollInput.value = roll;
          dropdownSelected.textContent = roll;
          nameInput.value = rollToName[roll] || '';
          dropdownOptions.classList.remove('show');
        }
      });

      document.addEventListener('click', (e) => {
        if (!dropdown.contains(e.target)) {
          dropdownOptions.classList.remove('show');
        }
      });

      todayCode = getPeriodAndCode();
      disableFields(true);

      document.getElementById('code').addEventListener('input', function () {
        const inputCode = this.value.trim().toUpperCase();
        if (inputCode === todayCode) {
          document.getElementById('codeError').classList.add('hidden');
          disableFields(false);
        } else {
          disableFields(true);
          document.getElementById('codeError').classList.remove('hidden');
        }
      });

      document.getElementById('attendanceForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const now = new Date();
        const ISTTime = new Date(now.toLocaleString("en-US", { timeZone: "Asia/Kolkata" }));
        const totalMinutes = ISTTime.getHours() * 60 + ISTTime.getMinutes();

        const allowedSlots = [
          { start: 1245, end: 1290 },
          { start: 720, end: 765 },
          { start: 810, end: 855 }
        ];

        const inTime = allowedSlots.some(slot => totalMinutes >= slot.start && totalMinutes <= slot.end);
        if (!inTime) {
          alert("Form is accessible only between:\n10:30–11:15 AM, 12:00–12:45 PM, or 1:30–2:15 PM IST.");
          return;
        }

        const codeInput = document.getElementById('code').value.trim().toUpperCase();
        if (codeInput !== todayCode) {
          document.getElementById('codeError').classList.remove('hidden');
          return;
        }

        const confirmed = confirm("Attendance submitted successfully. Click OK to proceed.");
        if (confirmed) {
          document.getElementById('attendanceForm').submit();
          setTimeout(() => {
            window.location.href = "THANKS.html";
          }, 1000);
        } else {
          setTimeout(() => {
            document.getElementById('attendanceForm').reset();
            nameInput.value = "";
            dropdownSelected.textContent = "Select Roll Number";
            disableFields(true);
          }, 500);
        }
      });
    };
  </script>
</body>
</html>
